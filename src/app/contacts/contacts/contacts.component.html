<div class="container">
  <mat-card class="contact-card">
    <mat-card-title>
      Contacts
    </mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <mat-list-item *ngFor="let contact of contacts">
          <p>{{ contact.name }}</p>
          <button mat-icon-button (click)="routeToContactInfo(contact.code)">
            <mat-icon>message</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>

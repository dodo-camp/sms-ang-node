<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile [style.background]="color.lightpink">{{name}}</mat-grid-tile>
        <mat-grid-tile [style.background]="color.purple">{{number}}</mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <button mat-fab color="warn" class="msg-btn" (click)="openTextScreen()">
      <mat-icon>message</mat-icon>
    </button>
  </mat-card>
</div>
